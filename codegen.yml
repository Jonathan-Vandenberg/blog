overwrite: true
schema: "schema.graphql"
documents: "**/*.graphql"
generates:
  types.ts:
    config:
      enumValues: true
      mapperTypeSuffix: Model
      mappers:
        UserMessage: "@prisma/client#UserMessage"
      contextType: ./pages/api/index#GraphQLContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-react-apollo"
      - "typescript-operations"
